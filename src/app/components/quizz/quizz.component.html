<section>
  <div class="quizz__logo">
    <h3>{{ title }}</h3>
  </div>
  <div class="quizz__question" *ngIf="!finished">
    <h3>{{ questionsSelected.question }}</h3>
  </div>
  <div class="quizz__options" *ngIf="!finished">
    <button
      class="button__option"
      type="button"
      *ngFor="let option of questionsSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      title="{{ option.name }}"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz__results">
    <h1>O seu resultado é:</h1>
    <p>{{ answerSelected }}</p>
  </div>

  <div class="quizz__options" *ngIf="finished">
    <button
      class="button__option"
      type="button"
      (click)="restart()"
      title="Começar novamente"
    >
      Começar novamente
    </button>
    <button
      class="button__option"
      type="button"
      [routerLink]="['']"
      title="Voltar para a pàgina inicial"
    >
      Voltar para a pàgina inicial
    </button>
  </div>
</section>
